<!doctype html>
<html>

<head>
    <title>Class 7 - Challenge 15</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="header">
        <h1>Challenge 15</h1>
        <p>Why not hide all of the large boxes and only show one at a time?</p>
        <p>In this case it might be good to position all of the large boxes in the same location.</p>
    </div>
    
    <div id="nav" class="clearfix">
        
    </div>

    <div id="content" class="clearfix">

    </div>

    <!-- Templates -->
    <script id="project-template" type="text/x-handlebars-template">
        <div id="{{id}}" class="box clearfix">
            <div class="box-a">
                <img src="{{image}}">
                <div class="breed">{{breed}}</div>
            </div>
            <div class="box-b">
                <p>{{desc}}</p>
            </div>  
            <div class="box-c" style="background-color:{{bgColor}}">
                <h1>{{title}}</h1>
            </div>
        </div>
    </script>
    
    <script id="nav-template" type="text/x-handlebars-template">
        <div><a href="#{{id}}"><img src="{{imageSmall}}"></a></div>
    </script>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

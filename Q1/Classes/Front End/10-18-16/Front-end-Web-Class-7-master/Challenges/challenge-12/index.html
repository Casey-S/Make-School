<!doctype html>
<html>

<head>
    <title>Class 7 - Challenge 12</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="header">
        <h1>Challenge 12</h1>
        <p>Add a nav bar at the top that links to the big cats below.</p>
        <p>You can use a template to generate the nav bar links.</p>
        <p>Use the id to link the nav bar items to the cats below.</p>
        <p>Hint: You may need clearfix!</p>
    </div>
    
    <div id="nav" class="clearfix">
        
    </div>

    <div id="content" class="clearfix">

    </div>

    <!-- Templates -->
    <script id="project-template" type="text/x-handlebars-template">
        <div id="{{id}}" class="box clearfix">
            <div class="box-a">
                <img src="{{image}}">
                <div class="breed">{{breed}}</div>
            </div>
            <div class="box-b">
                <p>{{desc}}</p>
            </div>  
            <div class="box-c" style="background-color:{{bgColor}}">
                <h1>{{title}}</h1>
            </div>
        </div>
    </script>
    
    <script id="nav-template" type="text/x-handlebars-template">
        <div><a href="#{{id}}">{{title}}</a></div>
    </script>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
